{% extends "base.html" %}

{% block news %}


<!--===============News Start=============-->
<section class="news">
    <div class="container">
      <div class="row">
        <div class="col-md-9 border-end border-3" >
          
  
         
            <div class="p-5">
              <img src="/media/{{ news.image }}" class="img-fluid rounded border-4" style="width: 100%;" alt="">
            </div>
            <div class=" px-3">
              <h2>{{ news.title }}</h2>
              <small>
                Published {{ news.date }}
                {{ news.category }}
              </small>
              <p>
                {{ news.description | safe}}
              </p>
             

            </div>
         
          
          
        </div>
        <div class="col-md-3">
          <h2>Top News</h2>
          {% for news in topNews %}
          <a href=""class="link-danger" >
            <div class="row">
            <div class="col-md-4">
              <img class="img-fiuld" src="/media/{{ news.image }}" style="width: 15vw; height: 15vh;" alt="">
            </div>
            <div class="col-md8">
              <p>{{ news.title | truncatewords:10 }}</p>
            </div>
          </div>
        </a>
          {% endfor %}
        </div>
      </div>
    </div>
  
   </section>
  
   {% endblock news %}
  
  <!--===============News End=============-->
